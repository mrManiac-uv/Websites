<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="fixed-top" style="background-color: white;">
        <div class="container-fluid" id="navbar">
            <section id="Logobox">
                <img id="logo" src="imgs/Logo.png" alt="Logo">
            </section>
            <form>
                <input type="text" placeholder="Search" id="search">
            </form>
            <section class="container-fluid" id="navIcons">
                <section class="row">
                    <div class="col-2">
                        <img src="icons/Post Icon.svg" alt="">
                    </div>
                    <div class="col-2">
                        <img src="icons/Home Icon.svg" alt="">
                    </div>
                    <div class="col-2">
                        <img src="icons/DM Icon.svg" alt="">
                    </div>
                    <div class="col-2">
                        <img src="icons/Explore Icon.svg" alt="">
                    </div>
                    <div class="col-2">
                        <img src="icons/Heart Icon.svg" alt="">
                    </div>
                    <div class="col-2">
                        <img src="icons/Account Icon.png" alt="">
                    </div>
                </section>
            </section>
        </div>
        <hr id="divider">
    </div>
    <section class="container-fluid" id="wrapper">
        <div class="row">
            <div class="col-8" id="storyBox">
                <img src="imgs/Story1.png">
                <img src="imgs/Story2.png">
                <img src="imgs/Story3.png">
                <img src="imgs/Story4.png">
                <img src="imgs/Story5.png">
                <img src="imgs/Story6.png">
                <img src="icons/next.png" style="width: 20px;">
            </div>
            <div class="col-4" id="sidebar">
                <img src="imgs/Profile Icon.png" alt="Profile Pic">
                <p>uv_goyal</p>
                <p>Switch</p>
                <h6>Yuvi</h6>
                <h5>Suggestions For You</h5>
                <p>See All</p>
            </div>
        </div>
        <div class="row">
            <div class="col-8" id="postCard">
                <img src="imgs/Dankstory.png">
                <span id="postAccount">dankstory</span>
                <img id="optionIcon" src="icons/Options Icon.svg" alt="Options">
                <hr>
                <img id="post" src="imgs/Post Pic.png">
                <section id="reactBox">
                    <img id="like" src="icons/Heart Icon.png" alt="Like">
                    <img id="comment" src="icons/Comment Icon.svg" alt="Comment">
                    <img id="share" src="icons/DM Icon.svg" alt="Share">
                    <img id="save" src="icons/Save Icon.svg" alt="Save">
                    <div style="margin: 0.6rem 0;">
                        <p style="margin-bottom: 0.1rem;">18,662 likes</p>
                        <p style="font-weight: 500; font-size: 0.9rem;">dankstory <span
                                style="color: #00376B;">#Dankstory</span></p>
                        <p style="font-size: 0.9rem; line-height: 19px; color: #8E8E8E;">View all 45 comments</p>
                        <h4>1 HOUR AGO</h4>
                    </div>
                </section>
                <hr style="border: 1px solid #ccc;">
                <section id="commentBox">
                    <img style="width: 1.5rem;" src="icons/Smile Emoji.svg" alt="Emoji">
                    <span id="addComment">Add a comment</span>
                    <span id="postButton">Post</span>
                </section>
            </div>
            <div class="col-4" id="footer">
                <p>About • Help • Press • API • Jobs • Privacy • Terms • Locations •
                    Top Accounts • Hashtags • Language</p>
                <p>© 2021 INSTAGRAM FROM META</p>
            </div>
        </div>
    </section>
</body>

</html>
