<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sixth Code</title>
</head>

<body>
    <div>
        <form action="#" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', sans-serif;
            margin: 5rem;">
            <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Hotel Booking Forum
            </h1>
            <label for="First Name">
                First name
                <input type="text">
            </label>
            <label for="Last Name">
                Last name
                <input type="text">
            </label>
            <br>
            <label for="Age">
                Date of Birth
                <input type="date">
            </label>
            <label for="Email">
                Email
                <input type="email">
            </label>
            <br>
            <h4 style="margin: 0;">Room Type:</h4>
            <label>
                Luxury
                <input class="option" type="radio" name="room" required>
            </label>
            <br>
            <label>
                Deluxe
                <input class="option" type="radio" name="room">
            </label>
            <br>
            <label>
                Deluxe Ultra Pro Max
                <input class="option" type="radio" name="room">
            </label>
            <br>
            <label>
                Number of Rooms
                <input type="number">
            </label>
            <br>
            <label>
                Check In Date
                <input type="date">
            </label>
            <label>
                Check Out Date
                <input type="date">
            </label>
            <br>
            <button style="background-color: black;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            border: none;
            border-radius: 10px;
            padding: 6px 16px;">Submit</button>
        </form>
    </div>
</body>

</html>
